<div style="line-height: 30px; padding: 15px; display: flex">
  <div style="flex: 1">
    <span class="text-primary">NgxGantt</span>
  </div>
  <div style="padding-right: 15px">
    <a href="https://github.com/FabioG95-Ulixe/ngx-gantt" target="_blank">Codice sorgente</a>
  </div>
</div>
<thy-layout>
  <thy-content>
    <app-gantt-flat
      #gantt
      [items]="items"
      [groups]="groups"
      [viewType]="options.viewType"
      [draggable]="options.draggable"
      [styles]="options.styles"
    >
      <ng-template #group let-group="group">
        {{ group.title }}
      </ng-template>
      <ng-template #bar let-item="item">
        <span style="color: #fff">&nbsp;&nbsp;{{ item.title }}</span>
      </ng-template>
    </app-gantt-flat>
  </thy-content>
</thy-layout>
